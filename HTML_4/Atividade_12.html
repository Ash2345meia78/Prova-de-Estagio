<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seção 4: Atividade 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            background-color: #f4f4f4;
        }

        .formulario-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .campo {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="formulario-container">
        <p class="titulo">Formulário</p>
        <form>
            <p class="campo">Nome:</p>
            <input type="text" id="nome" name="nome" required>

            <p class="campo">E-mail:</p>
            <input type="email" id="email" name="email" required>

            <p class="campo">Mensagem:</p>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
